<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KEYU Music | Login</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div id="container">
            <div class="flip-card" id="flipper">
                <div class="front">
                    <div id="div-form">
                        <div class="logo">
                            <img src="../assets/logo1.png" alt="">
                            <h4>Music</h4>
                        </div>
                        <h1>Login</h1>
                        <form action="" name="loginForm">
                            <div class="form-box">
                                <input type="text" name="login-username" id="login-username" placeholder="Username">
                                <span id="l-username-err"></span>
                            </div>
                            <div class="form-box">
                                <input type="password" name="login-password" id="login-password" placeholder="Password">
                                <label class="password-label" for="l-password-toggle"><i class="fa fa-eye" id="eye-logo" style="color:white"></i></label>
                                <input type="checkbox" id="l-password-toggle" onclick="showLoginPassword()">
                                <span id="l-password-err"></span>
                            </div>
                            <div class="remember-me-div">
                                <input type="checkbox" id="remember-me">
                                <label class="remember-me-label" for="remember-me">Remember Me</label>
                                <span></span>
                            </div>
                            <button class="form-button">Sign in</button>
                        </form>
                        <br><br><br><br><br>
                        <div class="login-extra">
                            <div class="google-login">
                                <img src="../assets/logos/google.png"></img>
                                <p>Sign in with Google</p>
                            </div>
                            <p>Don't have an acoount? <a id="login-button">Register here!</a></p>
                        </div>
                    </div>
                </div>

                <div class="back">
                    <div id="div-form">
                        <div class="logo">
                            <img src="../assets/logo1.png" alt="">
                            <h4>Music</h4>
                        </div>
                        <h1>Register</h1>
                        <form action="" name="registerForm" onsubmit="validateRegister()">
                                <div class="form-box">
                                    <input type="text" name="reg-username" id="register-username" placeholder="Username">
                                </div>
                            <div class="form-box">
                                <input type="text" name="reg-email" id="register-email" placeholder="Email">
                                <span id="r-email-err" class="error-text"></span>  
                            </div>
                            <div class="form-box">
                                <input type="password" name="reg-password" id="register-password" placeholder="Password">
                                <label class="password-label" for="password-toggle"><i class="fa fa-eye" id="r-eye-logo" style="color:white"></i></label>
                                <input type="checkbox" id="password-toggle" onclick="showRegisterPassword()">
                                <span id="r-password-err" class="error-text"></span>
                            </div>
                            <div class="form-box">
                                <input type="password" name="reg-con-password" id="register-con-password" placeholder="Confirm Password">
                                <label class="password-label" for="con-password-toggle"><i class="fa fa-eye" id="rc-eye-logo" style="color:white"></i></label>
                                <input type="checkbox" id="con-password-toggle" onclick="showConRegisterPassword()">
                                <span id="r-con-password-err" class="error-text"></span>
                            </div>
                            <h3>Birthdate</h3>
                            <div class="form-box" style="border: none;">
                                <div class="birthday-box">
                                    <input type="text" name="bday-date" id="bday-date" placeholder="dd">
                                    <select name="bday-month" id="month-select">
                                        <option value="none" disabled selected hidden>Month</option>
                                        <option value="jan">January</option>
                                        <option value="feb">February</option>
                                        <option value="mar">March</option>
                                        <option value="apr">April</option>
                                        <option value="may">May</option>
                                        <option value="jun">June</option>
                                        <option value="jul">July</option>
                                        <option value="aug">August</option>
                                        <option value="sep">September</option>
                                        <option value="oct">October</option>
                                        <option value="nov">November</option>
                                        <option value="dec">December</option>
                                    </select>
                                    <input type="text" name="bday-year" id="bday-year" placeholder="yyyy">
                                </div>
                            <span id="r-birthday-err"></span>    
                            </div>
                            <button type="submit" class="form-button">Register</button>
                        </form>
                        <div class="login-extra">
                            <p>Already have an acoount? <a id="register-button">Login here!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
